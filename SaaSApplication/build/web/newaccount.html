<html>

<head>

<title>New Page 3</title>
</head>

<body bgcolor="#008080">
<form method="POST" action="newacc">
<p align="center"><font size="7">New Account</font></p>
<div align="center">
  <center>
  <table border="3" cellpadding="10" style=" border-collapse: collapse" bordercolor="#111111" width="49%" cellspacing="10">
    <tr>
      <td width="30%"><font size="4">Account No</font></td>
      <td width="26%">
      
          <p><input type="text" name="T1" size="20"></p>
      
      </td>
      <td width="38%"><font size="4">Account Holder's name</font></td>
      <td width="29%"><input type="text" name="T2" size="20"></td>
    </tr>
    <tr>
      <td width="30%"><font size="4">Address Field-1</font></td>
      <td width="26%"><input type="text" name="T3" size="20"></td>
      <td width="38%"><font size="4">Account Field-2</font></td>
      <td width="29%"><input type="text" name="T4" size="20"></td>
    </tr>
    <tr>
      <td width="30%"><font size="4">Account Type</font></td>
      <td width="26%"><input type="text" name="T5" size="20"></td>
      <td width="38%"><font size="4">Reference</font></td>
      <td width="29%"><input type="text" name="T6" size="20"></td>
    </tr>
    <tr>
      <td width="30%">Opening Date</td>
      <td width="26%"><input type="text" name="T7" size="20"></td>
      <td width="38%">
      <p align="left">Opening Account</td>
      <td width="29%"><input type="text" name="T8" size="20"></td>
    </tr>
    <tr>
      <td width="30%">Transaction</td>
      <td width="26%"><input type="text" name="T9" size="20"></td>
      <td width="38%">Current Balance</td>
      <td width="29%"><input type="text" name="T10" size="20"></td>
    </tr>
    <tr>
      <td width="100%" colspan="4">
      <p align="center"><input type="submit" value="Submit" name="B1"><input type="reset" value="Reset" name="B2"></td>
    </tr>
  </table>
  </center>
</div>
</form>
</body>

</html>
